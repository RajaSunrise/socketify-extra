name: Apple Silicon Build
on: workflow_dispatch
jobs:
  build-macos:
    runs-on: macos-11.0
    name: Build on darwin-arm64
    steps:
      - name: Update binaries
        run: |
          brew install autoconf automake libtool cmake
          # Build libuv for arm64
          git clone --branch v1.44.2 --recursive https://github.com/libuv/libuv.git
          cd libuv
          # Configure libuv for static library and arm64
          cmake . -DCMAKE_OSX_ARCHITECTURES=arm64 -DBUILD_SHARED_LIBS=OFF
          cmake --build .
          cd ../
          # Build socketify-extra for arm64 
          git clone --recursive https://github.com/RajaSunrise/socketify-extra.git
          cd socketify-extra/socketify_extra/native
          # Use 'make' command to build for arm64 with static libuv
          make macos-arm64-libuv-static-cmake
          cd ../
          git add libsocketify_darwin_arm64.so
          git config --global user.email "indra020204@gmail.com"
          git config --global user.name "RajaSunrise"
          git commit -m "[GitHub Actions] Updated darwin-arm64 binaries" || true
          git push -f "https://RajaSunrise:${{ secrets.BUILDTOKEN }}@github.com/RajaSunrise/socketify-extra.git"
